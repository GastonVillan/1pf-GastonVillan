<div class="mb-3">
  <app-user-form (userSubmitted)="onUserSubmitter($event)"></app-user-form>
</div>



<div class="mb-3">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 formulario">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container>
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> NOMBRE COMPLETO </th>
        <td mat-cell *matCellDef="let user"> {{user.firstName + ' ' + user.lastName }} </td>
      </ng-container>
  <!-- {{}}
   user | fullName :"uppercase"  (no me sale o no me deja anexarlo)-->
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> EDAD </th>
        <td mat-cell *matCellDef="let user"> {{user.edad}} </td>
      </ng-container>
      <ng-container matColumnDef="cursos">
        <th mat-header-cell *matHeaderCellDef> CURSOS </th>
        <td mat-cell *matCellDef="let user"> {{user.cursos}} </td>
      </ng-container>
      <ng-container matColumnDef="carrera">
        <th mat-header-cell *matHeaderCellDef> CARRERA </th>
        <td mat-cell *matCellDef="let user"> {{user.carrera}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

</div>
